<body>
  <video autoplay loop muted poster="img/poster.jpg">
    <source src="video/background-3.mp4">
  </video>
  <div id="video_shadow"></div>

  <img alt="translucent blot under the text" class="blot" id="background_blot" src="img/background_blot.png">

  <img alt="large blot under the text" class="blot" id="blot" src="img/blot.gif">

  <ul id="main-list">
    <li>
      <div class="rotator">
        <h2>
          <span class="first-letter" data="P">P</span>
          <span class="not_first-letter">erformant</span>
        </h2>
        <p class="subtitle">ms</p>
      </div>
      <p class="total_measure">
        <span class="total_measure_value">1,062</span>
        <span class="total_measure_description">load time</span>
      </p>

      <table>
        <tr>
          <td>First Contentful Paint</td>
          <td>300</td>
        </tr>
        <tr>
          <td>Speed Index</td>
          <td>800</td>
        </tr>
        <tr>
          <td>Largest Contentful Paint</td>
          <td>1,100</td>
        </tr>
        <tr>
          <td>Time to Interactive</td>
          <td>400</td>
        </tr>
        <tr>
          <td>Total Blocking Time</td>
          <td>50</td>
        </tr>
      </table>
    </li>
  </ul>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
